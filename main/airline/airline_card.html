<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나라별 항공권 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e305523b80.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 항공권페이지 -->
  <!-- 로마 -->
  <div class="card" style="width: 18rem;">
    <img src="img/airline_card1.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">로마</h5>
      <p class="card-text">서울 -> 로마<br><b>723,700원 ~</b></p>
    </div>
  </div>

  <!-- 취리히 -->
  <div class="card" style="width: 18rem;">
    <img src="img/airline_card2.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">취리히</h5>
      <p class="card-text">서울 -> 취리히<br><b>1,237,300원 ~</b></p>
    </div>
  </div>

  <!-- 오사카 -->
  <div class="card" style="width: 18rem;">
    <img src="img/airline_card3.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">오사카</h5>
      <p class="card-text">서울 -> 오사카<br><b>294,500원 ~</b></p>
    </div>
  </div>

  <!-- 삿포로 -->
  <div class="card" style="width: 18rem;">
    <img src="img/airline_card4.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">삿포로</h5>
      <p class="card-text">서울 -> 삿포로<br><b>674,500원 ~</b></p>
    </div>
  </div>
</body>
</html>
